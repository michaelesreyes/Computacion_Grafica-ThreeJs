<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Objects 3D</title>
    <link rel="stylesheet" href="./src/css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./src/libs/build/three.js"></script>
    <script src="./src/libs/controls/OrbitControls.js"></script>
    <script src="./src/js/main.js"></script>
</head>
<body onload="start()">
    <canvas class="webgl"></canvas>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./src/img/iconave.png" alt="Nave" width="30">
            </a>

            <ul class="nav justify-content-end">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Create Objects</a>
                    <ul class="dropdown-menu" >
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalBox">Box</a></li>
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalCylinder">Cylinder</a></li>
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalSphere">Sphere</a></li>
                    </ul>
                </li>
                <li>
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Changes color</a>
                    <ul class="dropdown-menu" >
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <input type="color" class="form-control form-control-color changeColor" value="#563d7c" title="Choose your color">
                                </div>
                                <div class="col">
                                    <button onclick ="changeColor()" type="button" class="btn btn-primary">Create</button>
                                </div>
                                </div>
                            </div>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="modalBox" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a box</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="form-control ancho" class="form-label">Ancho</label>
                <input class="form-control ancho createBox" type="number" name="" id="Ancho" placeholder="x (Ancho)" title="Ancho">
                <label for="form-control alto" class="form-label">Alto</label>
                <input class="form-control alto createBox" type="number" name="" id="Alto" placeholder="y (Alto)" title="Alto">
                <label for="form-control profundidad" class="form-label">Profundidad</label>
                <input class="form-control profundidad createBox" type="number" name="" id="Profundidad" placeholder="z (Profundidad)" title="Profundidad">
                <label for="exampleColorInput" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color createBox" id="Color" value="#563d7c" title="Choose your color">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button onclick ="getValues('Box')" type="button" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade" id="modalCylinder" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Medidas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">radius top:</label>
                      <input type="number" class="form-control dataCylinder" id="radiusTop" placeholder="Radius Top">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">radius bottom:</label>
                        <input type="number" class="form-control dataCylinder" id="radiusBottom" placeholder="Radius Bottom">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">height:</label>
                        <input type="number" class="form-control dataCylinder" id="Hiegth" placeholder="Heigth">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">number of segments:</label>
                        <input type="number" class="form-control dataCylinder" id="nSegments" placeholder="Number of segments">
                    </div>
                    <div class="mb-3">
                        <label for="exampleColorInput" class="form-label">Color </label>
                        <input type="color" class="form-control form-control-color dataCylinder" id="exampleColorInput" value="#563d7c" title="Choose your color" placeholder="Color">
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" onclick="getValues('Cylinder')"class="btn btn-primary" data-bs-dismiss="modal">do it</button>
            </div>
        </div>
        </div> 
    </div>

    <div class="modal fade" id="modalSphere" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a Sphere</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="form-control ancho" class="form-label">Radio</label>
                <input class="form-control ancho createSphere" type="number" name="" id="Ancho" placeholder="Radio" title="Ancho">
                <label for="form-control alto" class="form-label">Anchura de los segmentos</label>
                <input class="form-control alto createSphere" type="number" name="" id="Alto" placeholder="Ancho" title="Alto">
                <label for="form-control profundidad" class="form-label">Altura de los segmentos</label>
                <input class="form-control profundidad createSphere" type="number" name="" id="Profundidad" placeholder="Alto" title="Profundidad">
                <label for="exampleColorInput" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color createSphere" id="Color" value="#563d7c" title="Choose your color">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button onclick ="getValues('Sphere')" type="button" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
